<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../src/logo_favicon.ico"
      type="image/x-icon"
    />
    <title>Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/login_geral.css" />
  </head>
  <body>
    <div class="login-container">
      <!-- Logo à esquerda -->
      <div class="logo-container">
        <img src="../src/Logo Azul.png" alt="Logo do Edukar" />
      </div>

      <!-- Formulário de Login -->
      <div class="login-box">
        <h2>Escola</h2>
        <form action="#" method="POST">
          <!-- Campo de email -->
          <div class="input-field">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Seu Email"
              required
            />
          </div>

          <!-- Campo de senha -->
          <div class="input-field">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Sua Senha"
              required
            />
          </div>

          <!-- Botão de submit -->
          <div class="input-field">
            <button type="submit" class="submit-btn">Entrar</button>
          </div>
        </form>

        <!-- Links de Assistente e Esqueci minha senha -->
        <div class="login-footer">
          <p><a href="#">Falar com Assistente</a></p>
          <p><a href="#">Esqueci minha Senha</a></p>
        </div>
      </div>
    </div>
    <script src="../engines/login.js"></script>
  </body>
</html>
